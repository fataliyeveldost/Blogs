{% extends 'index.html' %}
{% load static %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    {{ form }}
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% if messages %}
<ul class="messages text-danger">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
</ul>
{% endif %}
{% endblock  %}
