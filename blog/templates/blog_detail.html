
{% extends 'index.html' %}
{% load static %}

{% block content %}
<a href={% url 'update_blog' blogs.id %} class="btn btn-secondary">Edit</a>

<a href="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">Delete</a>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete it?
        </div>
        <div class="modal-footer">
          <a type="button" class="btn btn-secondary" data-dismiss="modal">Close</a>
          <a href='{% url 'delete_blog' blogs.id %}'  type="button" class="btn btn-danger">Delete</a>
        </div>
      </div>
    </div>
  </div>



<ul>
    <li>{{blogs.id}}</li>
    <li>{{blogs.title}}</li>
    <li>{{blogs.content}}</li>
    <li>{{blogs.author}}</li>
</ul>

{% endblock  %}
